          <a

        <div class="col-md-3 text-end">

        </div>

      <div id="loginModal" class="modal" style="display: none">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>로그인</h2>

          target="_blank"

        <div class="col-md-6">

            class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm position-relative"

              >

                상세 페이지 보러가기
              </a>
            </div>
            <div class="col-auto d-none d-lg-block">
              <img
                src="./assets/titi_clothes.png"
                alt="titi-clothes"
                width="250px;"
              />
            </div>
          </div>
        </div>
        <div class="col-md-6">

            class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm position-relative"

              <p class="card-text mb-auto main-font">
                꿈나라행 룩북! 오늘 밤 드림랜드 행성으로 떠나봐요~
              </p>
              <a
                href="https://tr.hangame.com/promotion/frame/runner-closet/94/Lunar%20Dream%20Collection%20VOL.02"
                target="_blank"
                class="icon-link gap-1 icon-link-hover stretched-link light-font text-decoration-none"
              >
                상세 페이지 보러가기
              </a>
            </div>
            <div class="col-auto d-none d-lg-block">
              <img
                src="./assets/dreamland.png"
                alt="dreamland-clothes"
                width="250px;"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
